<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Job GUI Mockup</title>
    <link rel="stylesheet" href="css/semantic.min.css"/>
</head>
<body>
<!-- Menu -->
<div class="ui tiered menu">
    <div class="menu">
        <a class="item" href="client.html">
            <i class="user icon"></i>
            Client
        </a>
        <a class="item">
            <i class="mail icon"></i>
            Address Book
        </a>
        <a class="active item" href="job.html">
            <i class="tasks icon"></i>
            Jobs
        </a>
        <a class="item">
            <i class="map icon"></i>
            Logistics
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input placeholder="Search..." type="text">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ui sub menu">
        <a class="item">New Job</a>
        <a class="item">Save</a>
        <a class="item">Print</a>
        <a class="item">Archive</a>
        <a class="item">Email</a>
        <a class="item">Favorites</a>
        <a class="item">Finances</a>
        <a class="item">Labor</a>
        <a class="item">Manager</a>
        <a class="item">Products</a>
    </div>
</div>
<!-- End menu -->
<!-- Body -->
<div class="main container">
    <div class="ui breadcrumb">
        <a class="section" href="">IntelliEvent</a>
        <i class="right arrow icon divider"></i>
        <a class="section" href="">Jobs</a>
        <i class="right arrow icon divider"></i>
        <a class="active section" href="">Job 1230-232390</a>
    </div>
    <!-- End breadcrumb -->
    <div class="three column stackable ui grid">
        <div class="column">
            <div class="ui form segment">
                <h3>Job #1230-232390</h3>
                <div class="field">
                    <label for="">Job Description</label>
                    <div class="ui left labeled input">
                        <input type="text" placeholder="Digital Mockingbird"/>
                    </div>
                </div>
                <div class="field">
                    <label for="">Client</label>
                    <div class="ui left labeled input">
                        <input type="text" placeholder="Name"/>
                    </div>
                </div>
                <div class="field">
                    <label for="">Name</label>
                    <div class="ui left labeled input">
                        <input type="text" placeholder="Bob Lob Law"/>
                    </div>
                </div>
                <div class="field">
                    <label for="">Phone</label>
                    <div class="ui left labeled input">
                        <input type="text" placeholder="1-234-234-2345"/>
                    </div>
                </div>
                <div class="field">
                    <label for="">Cell</label>
                    <div class="ui left labeled input">
                        <input type="text" placeholder="1-123-123-1234"/>
                    </div>
                </div>
                <div class="field">
                    <label for="">Email</label>
                    <div class="ui left labeled input">
                        <input type="text" placeholder="noah@digitalmockingbird.com"/>
                    </div>
                </div>
                <div class="field">
                    <label for="">Ordered by</label>
                    <div class="ui left labeled input">
                        <input type="text" placeholder="Noah"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
