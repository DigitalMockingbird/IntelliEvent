<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Job GUI Mockup</title>
    <link rel="stylesheet" href="css/semantic.min.css"/>
</head>
<body>
    <!-- Menu -->
    <div class="ui tiered menu">
        <div class="menu">
            <a class="active item">
                <i class="user icon"></i>
                Client
            </a>
            <a class="item">
                <i class="mail icon"></i>
                Address Book
            </a>
            <a class="item">
                <i class="tasks icon"></i>
                Jobs
            </a>
            <a class="item">
                <i class="map icon"></i>
                Logistics
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input placeholder="Search..." type="text">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui sub menu">
            <a class="item">New Client</a>
            <a class="item">Save</a>
            <a class="item">Print</a>
            <a class="item">Contacts</a>
            <a class="item">Commissions</a>
            <a class="item">Rooms</a>
            <a class="item">Ledger</a>
            <a class="item">Statement</a>
        </div>
    </div>
    <!-- End menu -->
    <!-- Body -->
    <div class="main container">
        <div class="three column stackable ui grid">
            <div class="column">
                <div class="ui form segment">
                    <h3>Client Information</h3>
                    <div class="field">
                        <label for="">Client Name</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="Digital Mockingbird"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Primary Contact</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="Name"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Primary Phone</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="1-123-123-1234"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Primary Cell</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="1-234-234-2345"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Email</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="Noah@Digitalmockingbird.com"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Website</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="www.digitalmockingbird.com"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End client information -->
            <!-- Start primary shipping -->
            <div class="column">
                <div class="ui form segment">
                    <h3>Primary Shipping</h3>
                    <div class="field">
                        <label for="">Client Name</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="Digital Mockingbird"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Primary Contact</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="Name"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Primary Phone</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="1-123-123-1234"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Primary Cell</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="1-234-234-2345"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Email</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="Noah@Digitalmockingbird.com"/>
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Website</label>
                        <div class="ui left labeled input">
                            <input type="text" placeholder="www.digitalmockingbird.com"/>
                        </div>
                    </div>
                </div>
            </div>
            <!--End primary shipping -->
            <!--Start management info -->
            <div class="column">
                <div class="ui form segment">
                    <!-- First dropdown -->
                    <div class="ui menu">
                        <div class="ui simple dropdown item">
                            <label for="">Managing Office</label>
                            Choose:
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item">Warehouse A</div>
                                <div class="item">Warehouse B</div>
                                <div class="item">Warehouse C</div>
                                <div class="item">Warehouse D</div>
                            </div>
                        </div>
                    </div>
                    <!-- End first dropdown -->
                    <div class="field">
                        <label for="">Managed By:</label>
                        <input type="text" placeholder="Someone" />
                    </div>
                    <!-- Start second dropdown -->
                    <div class="ui menu">
                        <div class="ui simple dropdown item">
                            <label for="">Status:</label>
                            Active
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item">Inactive</div>
                                <div class="item">Stuck in limbo</div>
                            </div>
                        </div>
                    </div>
                    <!-- End dropdown -->
                </div>
            </div>
        </div>
    </div>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/semantic.min.js"></script>
</body>
</html>
